<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            color: red;
        }
        /* Id selector */
        #para{
            color: blue;
        }

        /* Class selector */
        .select{
            color: aqua;
        }
        /* Combing multiple elements */
        span, footer{
            background-color: pink;
        }





    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is a paragraph</p>
    <p id="para">This is another paragraph</p>
    <div>
        <p class="select">This is Yet another paragraph</p>
        <p class="select">This is Yet another paragraph</p>
        <span>This is spans</span>
    </div>
    <footer>This is footer</footer>

    
        

    
    
</body>
</html>
